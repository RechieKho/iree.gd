name: Build and Export Artifact

on:
  push:
    branches: [main, build-workflow] # Remember to remove `build-workflow`
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        target: [linux, macos, windows, android, ios]
        arch: [x86_64, x86_32, arm64, arm32, universal]
        build_type: [release, debug]
        exclude:
          # Exclude arch unsupported by linux.
          - target: linux
            arch: universal

          # Exclude arch unsupported by macos.
          - target: macos
            arch: x86_64
          - target: macos
            arch: x86_32
          - target: macos
            arch: arm64
          - target: macos
            arch: arm32

          # Exclude arch unsupported by windows.
          - target: windows
            arch: [arm64, arm32, universal]

          # Exclude arch unsupported by android.
          - target: android
            arch: [x86_32, arm32, universal]

          # Exclude arch unsupported by ios.
          - target: android
            arch: [x86_32, arm32, universal]
        include:
          # Build type to cmake keyword.
          - build_type: release
            cmake_build_type_keyword: Release

          - build_type: debug
            cmake_build_type_keyword: RelWithDebInfo

          # Define host for each target.
          - os: ubuntu-latest
            target: linux

          - os: ubuntu-latest
            target: android

          - os: windows-latest
            target: windows

          - os: macos-latest
            target: macos

          - os: macos-latest
            target: ios

    steps:
