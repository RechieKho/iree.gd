        run: |
          echo "Host: ${{ matrix.os }}"
          echo "target: ${{ matrix.target }}"
          echo "arch: ${{ matrix.arch }}"
          echo "build type: ${{ matrix.build_type }}"
          echo "cmake build type keyword: ${{ matrix.cmake_build_type_keyword }}"

